<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">

<body>

	                                        	<!-- login-section start -->

		<section class="login-section">
			                                	<!-- login page div -->

            <div class="login-box">     
            									<!-- login form -->

            	<form action="" class="login-form">
            									<!-- login details -->

            		<div class="form-group">
            			<label for="">First Name : </label>
            		    <input type="text" placeholder="First Name">
            		</div>
            		<div class="form-group">
            			<label for="">Last Name : </label>
            		    <input type="text" placeholder="Last Name">
            		</div>
            		<div class="form-group">
            			<label for="">Email : </label>
            		    <input type="Email" placeholder="Your Email">
            		</div>
            		<div class="form-group">
            			<label for="">Phone Number : </label>
            		    <input type="text" placeholder="Phone Number :">
            		</div>
            		<div class="form-group">
            			<label for="">Give User Name : </label>
            		    <input type="text" placeholder="User Name">
            		</div>
            		<div class="form-group">
            			<label for="">Choose Password :</label>
            		    <input type="password" placeholder="Choose Password">
            		</div>
            		<div class="form-group">
            			<label for="">Re-EnterPassword :</label>
            		    <input type="password" placeholder="Re-Enter Password">
            		</div>

            		<div class="devision">

            				<option value="3">Chittagong</option>
            				<option value="4">Sylhet</option>
            				<option value="5">Rajsahi</option>
            				<option value="6">Rangpur</option>
            				<option value="7">Mymensingh</option>
            				<option value="8">Barishal</option>
            			</select>
            		</div>
            										<!-- robot check box -->
            		<div  class="robot">
            			<input type="radio"> i am not a robot
            		</div>
            									<!-- SUBMIT button -->
            		<div class="form-group">
            		    <input type="submit" value="Submit">
            		</div>
            	</form>
            	<div class="r">
            		<h6>Already have an account?</h6><a href="index.html">Login Here</a>
            	</div>
            </div>
		</section>
